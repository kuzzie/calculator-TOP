<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <button class="clear">Clear</button>
  <div class="operatorButtons"></div>
    <button id="addition" class="operator">Add</button>
    <button id="subtraction" class="operator">Subtract</button>
    <button id="multiply" class="operator">Multiply</button>
    <button id="division" class="operator">Divide</button>
  </div>
  <div class="numberButtons">
    <button class="number">0</div>
    <button class="number">1</div>
    <button class="number">2</div>
    <button class="number">3</div>
    <button class="number">4</div>
    <button class="number">5</div>
    <button class="number">6</div>
    <button class="number">7</div>
    <button class="number">8</div>
    <button class="number">9</div>
  </div>
  <button class="equals">Equals</button>
  <div class="display"></div>
  <script src="script.js"></script>
</body>
</html>
